<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-It-Up!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add-It-Up</h1>
        <div class="calculator">
            <div class="display">
                <div class="display-text">
                    <div class="nums">
                        <p id="ongoing">&nbsp;</p>
                    </div>
                    <div class="nums">
                        <p id="operator">=</p>
                    </div>
                    <div class="nums">
                        <p id="answer"></p>
                    </div>
                </div>
            </div>
            <div class="digits">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn funct">+</button>            
                <button class="btn funct">-</button>            
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn funct">X</button>            
                <button class="btn funct">/</button>            
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn funct">clr</button>
                <button class="btn funct">=</button>
                <button class="btn funct">.</button>
                <button class="btn">0</button>
                <button class="btn funct">del</button>    
                <button class="btn funct">neg</button>
                <a href="https://github.com/NHemmerly">
                    <button class="btn funct"><img src="./images/github-mark.png" alt="Find NHemmerly on Github!"></button>        
                </a>
            </div>
        </div>
        </div>
</body>
</html>
